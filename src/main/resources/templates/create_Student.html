<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Student</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create Student</h1>
				<div class="card-body">
					<!--@ represents the context path of the application  -->
					<form th:action="@{/students}" th:object="${student}" method="post">
					
					<div class="form-group">
							<label>Student First Name</label> <input type="text"
							name="firstName" th:field="*{firstName}" class="form-control"
							placeholder="Enter Student First Name" />
					</div>	<!-- form-group -->
					
					<div class="form-group">
							<label>Student Last Name</label> <input type="text"
							name="lastName" th:field="*{lastName}" class="form-control"
							placeholder="Enter Student Last Name" />
					</div>	<!-- form-group -->
					
					
					<div class="form-group">
							<label>Student Email</label> <input type="text"
							name="email" th:field="*{email}" class="form-control"
							placeholder="Enter Student Email" />
					</div>	<!-- form-group -->
					
					<div class="box-footer">
					<button type = submit class="btn btn-primary">Submit</button>
					
					</div><!--box-footer  -->
					
					
					</form>
				</div>	<!-- Card body -->
			</div>	<!--col-lg-6....  -->
		</div>	<!--row  -->
	</div>	<!--container  -->
</body>
</html>
